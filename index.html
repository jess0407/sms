		<div class="modal fade" id="encrypt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		      <div class="modal-header">

		      	<div class="input-group">

				</div>
				<br/>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-key fa-lg"></i></span>

				<div id="res1098">

				<p id="resultd"> </p>
				</div>
